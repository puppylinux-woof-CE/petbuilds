#this is a very simple smb.conf to get you started
#coutesy rcrsn51 and gcmartin
[global]
	
	workgroup = Workgroup
	server string = Puppy Samba Server
	security = user
	map to guest = Bad Password
	printing = cups
	printcap name = cups
	load printers = yes
	

[puppyshare]
	path = /mnt/home
	writable = yes

[printers]
	comment = All Printers
	path = /var/spool/samba
	browseable = no
	guest ok = yes
	writable = no
	printable = yes
